specVersion: v0.1.0
package:
  name: raw_blocks_cosmos_parquet
  version: v0.6.0
  url: https://github.com/pinax-network/substreams-raw-blocks

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/raw_blocks_cosmos_parquet.wasm

protobuf:
  files:
    - cosmos.rawblocks.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

modules:
  - name: ch_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:cosmos.rawblocks.Events
