specVersion: v0.1.0
package:
  name: raw_blocks_evm
  version: v0.6.0
  url: https://github.com/pinax-network/substreams-raw-blocks
  image: logo.png

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/raw_blocks_evm.wasm

protobuf:
  files:
    - evm.proto
  importPaths:
    - ../../proto
  excludePaths:
    - sf/substreams
    - google

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:evm.Events