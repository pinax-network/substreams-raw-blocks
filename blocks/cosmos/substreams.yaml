specVersion: v0.1.0
package:
  name: raw_blocks_cosmos
  version: v1.0.0
  url: https://github.com/pinax-network/substreams-raw-blocks

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/raw_blocks_cosmos.wasm

protobuf:
  files:
    - cosmos.proto
  importPaths:
    - ../../proto
  excludePaths:
    - sf/substreams
    - google

modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.cosmos.type.v2.Block
    output:
      type: proto:pinax.cosmos.Events
