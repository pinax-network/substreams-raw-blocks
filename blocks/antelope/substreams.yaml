specVersion: v0.1.0
package:
  name: raw_blocks_antelope
  version: v0.3.0
  image: logo.png
  url: https://github.com/pinax-network/substreams-raw-blocks

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/raw_blocks_antelope.wasm

protobuf:
  files:
    - antelope.proto
  importPaths:
    - ../../proto
  excludePaths:
    - sf/substreams
    - google


modules:
  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.antelope.type.v1.Block
    output:
      type: proto:antelope.Events
