specVersion: v0.1.0
package:
  name: raw_blocks_solana
  version: v0.1.0
  image: logo.png
  url: https://github.com/pinax-network/substreams-raw-blocks

imports:
  common: https://github.com/streamingfast/substreams-foundational-modules/releases/download/solana-common-v0.3.0/solana-common-v0.3.0.spkg

binaries:
  default:
    type: wasm/rust-v1
    file: ../../target/wasm32-unknown-unknown/release/raw_blocks_solana.wasm

protobuf:
  files:
    - solana.proto
  importPaths:
    - ../../proto
  excludePaths:
    - sf/substreams
    - google

modules:
  - name: blocks_without_votes_all
    kind: map
    inputs:
      - source: sf.solana.type.v1.Block
    output:
      type: proto:sf.solana.type.v1.Block

  - name: map_events
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: blocks_without_votes_all
      # - map: common:blocks_without_votes
    output:
      type: proto:solana.Events
  - name: map_events_with_votes
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - source: sf.solana.type.v1.Block
    output:
      type: proto:solana.Events
